<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/teste2fa.css">
    <title>2FA</title>
</head>
<header>

</header>

<body>
    <center>
        <div class="container">
            <img src="seguranca.png" alt="2FA">
            <h2>Verificação de Segurança</h2>
            <form id="securityForm" autocomplete="off">
                <div class="question" id="question1">
                    <label for="answer1">Qual o nome da sua mãe?</label>
                    <input type="text" id="answer1" required>
                    <button type="button" onclick="checkAnswer(1)">Verificar</button>
                </div>
                <div class="question" id="question2" style="display:none;">
                    <label for="answer2">Qual a sua data de nascimento?</label>
                    <input type="date" id="answer2" required>
                    <button type="button" onclick="checkAnswer(2)">Verificar</button>
                </div>
                <div class="question" id="question3" style="display:none;">
                    <label for="answer3">Qual o seu CEP?</label>
                    <input type="text" id="answer3" required>
                    <button type="button" onclick="checkAnswer(3)">Verificar</button>
                </div>
            </form>
        </div>
    </center>
    <script src="js/script.js"></script>
</body>
<footer>

</footer>

</html>
